<div class="flex flex-col md:flex-row items-center">
  <div class="md:w-1/2 lg:w-2/3 flex items-center flex-col">
    <h2 class="text-deep-saffron md:text-3xl font-bold">Rencontres</h2>
    <p class="text-center">
      Rencontrez des personnes formidables de la communauté LGBTQIA+ autour d'un
      café chaud et d'une conversation chaleureuse, rejoignez-nous pour une
      expérience de rencontre inclusive et conviviale !
    </p>
    <p class="text-center italic" id="date"></p>
    <button
      id="inscription-btn"
      class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white mt-5"
    >
      S'inscrire
    </button>
  </div>

  <img
    src="/assets/img/pixel.jpg"
    alt="Photo de la terrasse du café Le Pixel"
    class="md:w-1/2 lg:w-1/3 h-1/2 mt-6 md:mt-0 md:h-full rounded-2xl"
  />
</div>

<!-- Popup d'inscription -->
<div id="inscription-popup" class="">
  <div
    class="fixed inset-0 z-10 soverflow-y-auto transition ease-out duration-400"
  >
    <div
      class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
    >
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-50 opacity-75"></div>
      </div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>

      <div
        class="inline-block w-full overflow-hidden text-left align-bottom transition-all transform bg-white shadow-xl sm:my-8 sm:align-middle sm:max-w-2xl rounded-2xl"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-headline"
      >
        <div
          class="px-4 py-5 bg-deep-saffron sm:px-6 flex justify-between items-center"
        >
          <div>&nbsp;</div>
          <div class="">
            <h3 class="text-lg leading-6 font-bold">
              S'inscrire à une rencontre
            </h3>
          </div>
          <div class="cursor-pointer">
            <a id="closeCross">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="m17.705 7.705l-1.41-1.41L12 10.59L7.705 6.295l-1.41 1.41L10.59 12l-4.295 4.295l1.41 1.41L12 13.41l4.295 4.295l1.41-1.41L13.41 12l4.295-4.295z"
                />
              </svg>
            </a>
          </div>
        </div>

        <div class="m-8">
          <form
            name="Rencontre"
            method="POST"
            data-netlify="true"
            class="flex flex-col items-center"
            action="/modal_rencontre"
            netlify-honeypot="bot-field"
          >
            <div class="w-full flex flex-col items-center justify-center">
              <input
                type="hidden"
                name="subject"
                value="Nouvelle inscription a une rencontre :"
              />

              <div class="mb-4 flex flex-col md:flex-row justify-between w-full mx-5">
                <label class="block text-gray-700 font-bold mb-2" for="nom">
                  Nom
                </label>
                <input class="input w-2/3" id="nom" type="text" name="Nom" />
              </div>
              <div class="mb-4 flex flex-col md:flex-row justify-between w-full mx-5">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                  Email
                </label>
                <input
                  class="input w-2/3"
                  id="email"
                  type="email"
                  name="E-mail"
                />
              </div>
              <div class="mb-10 flex flex-col md:flex-row justify-between w-full mx-5">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="telephone"
                >
                  Téléphone
                </label>
                <input
                  class="input md:w-2/3"
                  id="telephone"
                  type="tel"
                  name="Téléphone"
                />
              </div>
            </div>

            <div class="flex items-center">
              <button
                type="submit"
                class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white mx-5"
              >
                Envoyer
              </button>
              <div>
                <a
                  id="closeForm"
                  class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white mx-5 py-2 px-7"
                >
                  Annuler
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
