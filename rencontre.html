<head>
  <link rel="stylesheet" href="/dist/output.css">
  <script defer src="src/rencontre.js"></script>
</head>

<body>
  <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-center">
    <div class="md:w-1/2 lg:w-2/3 md:pr-8 flex items-center flex-col">
      <h2 class="text-deep-saffron md:text-3xl font-bold mb-2">Rencontres</h2>
      <p class="mb-4 text-center">
        Rencontrez des personnes formidables de la communauté LGBTQIA+ autour d'un
        café chaud et d'une conversation chaleureuse, rejoignez-nous pour une
        expérience de rencontre inclusive et conviviale !
      </p>
      <p class="mb-4 text-center italic" id="date"></p>
      <button id="inscription-btn"
        class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white">
        S'inscrire
      </button>
    </div>
    <div class="md:w-1/2 lg:w-1/3 mb-4 md:mb-0 text-center">
      <img src="/assets/img/pixel.jpg" alt="Photo de la terrasse du café Le Pixel"
        class="w-4/6 h-auto md:h-full md:object-cover" />
    </div>
  </div>

  <!-- Popup d'inscription -->
  <div id="inscription-popup" class="hidden">
    <div class="fixed inset-0 z-10 soverflow-y-auto transition ease-out duration-400">
      <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
          <div class="absolute inset-0 bg-gray-50 opacity-75"></div>
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>

        <div
          class="inline-block w-full overflow-hidden text-left align-bottom transition-all transform bg-white shadow-xl sm:my-8 sm:align-middle sm:max-w-2xl"
          role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="px-4 py-5 bg-deep-saffron sm:px-6 flex flex-row justify-center">
            <div>
            <h3 class="text-lg leading-6 font-bold text-center">
              S'inscrire à une rencontre
            </h3>
          </div>
            <div class="flex justify-end">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                viewBox="0 0 24 24">
                <path fill="currentColor"
                  d="m17.705 7.705l-1.41-1.41L12 10.59L7.705 6.295l-1.41 1.41L10.59 12l-4.295 4.295l1.41 1.41L12 13.41l4.295 4.295l1.41-1.41L13.41 12l4.295-4.295z" />
              </svg>
            </div>
          </div>

          <form name="Rencontre" method="POST" data-netlify="true" class="flex flex-col items-center"
            action="/modal_rencontre" netlify-honeypot="bot-field">
            <input type="hidden" name="subject" value="Nouvelle inscription a une rencontre :" />
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="nom">
                Nom
              </label>
              <input class="input" id="nom" type="text" placeholder="Votre nom" name="Nom" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email">
                Email
              </label>
              <input class="input" id="email" type="email" placeholder="Votre email" name="E-mail" />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="telephone">
                Téléphone
              </label>
              <input class="input" id="telephone" type="tel" placeholder="Votre téléphone" name="Téléphone" />
            </div>
            <button type="submit"
              class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white">
              Envoyer
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
