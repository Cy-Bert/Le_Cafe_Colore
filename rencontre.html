<link rel="stylesheet" href="/dist/output.css">

<body>
      
    <section class="bg-gray-100 py-8 border-black">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-center">
          <div class="md:w-1/2 lg:w-2/3 md:pr-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-2">Rencontrez des personnes qui vous ressemblent</h2>
            <p class="mb-4">Rencontrez des personnes formidables de la communauté LGBTQIA+ autour d'un café chaud et d'une conversation chaleureuse - rejoignez-nous pour une expérience de rencontre inclusive et conviviale !</p>
            <button id="inscription-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mb-4">
              Je souhaite m'inscrire
            </button>
          </div>
          <div class="md:w-1/2 lg:w-1/3 mb-4 md:mb-0">
            <img src="https://hebdo25.net/wp-content/uploads/2022/07/Pixel-terrasse-scaled.jpg" alt="Bar image" class="w-full h-auto md:h-full md:object-cover">
          </div>
        </div>
      </section>
      
      
      <!-- Popup d'inscription -->
      <div id="inscription-popup" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white rounded p-4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <h2 class="text-xl font-bold mb-4">Inscription</h2>
          <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="prenom">
                Prénom
                </label>
                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prenom" type="text" placeholder="Votre prénom">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="nom">
                Nom
              </label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nom" type="text" placeholder="Votre nom">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="email">
                Email
              </label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Votre email">
            </div>
            <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
              Envoyer
            </button>
          </form>
        </div>
      </div>
      
      <script>
        const inscriptionBtn = document.getElementById("inscription-btn");
        const popup = document.getElementById("inscription-popup");
      
        inscriptionBtn.addEventListener("click", function() {
          popup.classList.remove("hidden");
        });
      
        popup.addEventListener("click", function(event) {
          if (event.target === popup) {
            popup.classList.add("hidden");
          }
        });
      </script>
      
      

</body>
