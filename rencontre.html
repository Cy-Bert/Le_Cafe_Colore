<head>
  <link rel="stylesheet" href="/dist/output.css" />
  <script defer src="/src/rencontre.js"></script>
</head>
<body>
  <section class="bg-gray-100 py-8 border-deep-saffron">
    <div
      class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-center"
    >
      <div class="md:w-1/2 lg:w-2/3 md:pr-8 flex items-center flex-col">
        <h2 class="text-deep-saffron md:text-3xl font-bold mb-2">Rencontres</h2>
        <p class="mb-4 text-center">
          Rencontrez des personnes formidables de la communauté LGBTQIA+ autour
          d'un café chaud et d'une conversation chaleureuse, rejoignez-nous pour
          une expérience de rencontre inclusive et conviviale !
        </p>
        <p class="mb-4 text-center italic" id="date"></p>
        <button
          id="inscription-btn"
          class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white"
        >
          S'inscrire
        </button>
        <div class="mb-4"></div>
      </div>
      <div class="md:w-1/2 lg:w-1/3 mb-4 md:mb-0 text-center">
        <img
          src="/assets/img/pixel.jpg"
          alt="Photo de la terrasse du café Le Pixel"
          class="w-4/6 h-auto md:h-full md:object-cover"
        />
      </div>
    </div>
  </section>
  <!-- Popup d'inscription -->
  <div id="inscription-popup" class="hidden">
    <div
      class="fixed inset-0 z-10 soverflow-y-auto transition ease-out duration-400"
    >
      <div
        class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
      >
        <div class="fixed inset-0 transition-opacity">
          <div class="absolute inset-0 bg-gray-100 opacity-75"></div>
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>

        <div
          class="inline-block w-full overflow-hidden text-left align-bottom transition-all transform bg-white shadow-xl sm:my-8 sm:align-middle sm:max-w-2xl"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-headline"
        >
          <div
            class="px-4 py-5 bg-gradient-to-r from-rose-600 via-rose-400 to-rose-500 sm:px-6"
          >
            <h3 class="text-lg font-medium leading-6 text-white text-center">
              S'inscrire à une rencontre
            </h3>
          </div>

          <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
            <form
              method="post"
              action="mailto:admin@test.com"
              enctype="text/plain"
            >
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="nom">
                  Nom
                </label>
                <input
                  class="input"
                  id="nom"
                  type="text"
                  placeholder="Votre nom"
                  name="Nom"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="email">
                  Email
                </label>
                <input
                  class="input"
                  id="email"
                  type="email"
                  placeholder="Votre email"
                  name="Email"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="telephone"
                >
                  Téléphone
                </label>
                <input
                  class="input"
                  id="telephone"
                  type="tel"
                  placeholder="Votre téléphone"
                  name="Téléphone"
                />
              </div>
              <button
                type="submit"
                class="bouton text-deep-saffron border-deep-saffron hover:bg-deep-saffron hover:text-white"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
