<link rel="stylesheet" href="/dist/output.css" />
<body>
  <section class="border-philippine-violet">
    <h2 class="text-philippine-violet">Contactez nous</h2>
    <p>Si tu veux en savoir plus contacte l'association !
      On te répondra dans les plus bref délais.
    </p>
  <form name="Contact" method="POST" data-netlify="true" class="flex flex-col" action="/modal_contact"
  netlify-honeypot="bot-field">
  <input type="hidden" name="subject" value="Nouvelle demande de Contact :" />
    <div class="flex flex-col md:flex-row md:justify-between my-2"><label class="my-2" for="name">Nom </label><input name="Nom" class="input w-4/6" type="text" required /></div>
    <div class="flex flex-col md:flex-row md:justify-between my-2"><label class="my-2" for="mail">E-mail </label><input name="E-mail" class="input w-4/6" type="mail" required /></div>
    <div class="flex flex-col md:flex-row md:justify-between my-2"><label class="my-2" for="phone">Téléphone </label><input name="Téléphone" class="input w-4/6" type="phone" /></div>
    <div class="flex flex-col md:flex-row md:justify-between my-2"><label class="my-2" for="mesage">Message </label> <input name="Message" class="input w-4/6" type="text-area" rows="50" required /></div>
    <div class="flex justify-center mt-4"><input class="bouton text-philippine-violet hover:text-white border-philippine-violet hover:bg-philippine-violet" type="submit" value="Envoyer" /></div>
  </form>
  </section>
</body>
