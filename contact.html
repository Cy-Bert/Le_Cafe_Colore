<link rel="stylesheet" href="/dist/output.css" />

<body>
  <div class="border-philippine-violet">
    <h2>Contacte nous</h2>
    <p>Si tu veux en savoir plus contacte l'association !
      On te répondra dans les plus bref délais.
    </p>
    <form name="Contact" method="POST" data-netlify="true" class="flex flex-col">
      <div class="flex flex-col my-2"><label class="my-2" for="name">Nom </label><input name="Nom" class="input"
          type="text" required /></div>
      <div class="flex flex-col my-2"><label class="my-2" for="mail">E-mail </label><input name="E-mail" class="input"
          type="mail" required /></div>
      <div class="flex flex-col my-2"><label class="my-2" for="phone">Téléphone </label><input name="Téléphone"
          class="input" type="phone" /></div>
      <div class="flex flex-col my-2"><label class="my-2" for="mesage">Message </label> <input name="Message"
          class="input" type="text-area" rows="50" required /></div>

      <div class="flex justify-center mt-4">
        <button
          class=" text-philippine-violet hover:text-white border-philippine-violet  hover:bg-philippine-violet bouton flex items-center justify-around">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5">
              <path stroke-linejoin="round" d="m9 9l4.5 3L18 9M3 13.5h2m-4-3h4"
                />
              <path d="M5 7.5V7a2 2 0 0 1 2-2h13a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-.5" />
            </g>
          </svg>

          <p class="">J'envoie</p>
        </button>
      </div>
    </form>
  </div>
</body>
